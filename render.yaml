databases:
  - name: Zuhra_Database
    databaseName: zuhra_database
    user: zuhra_database_user

services:
  - type: web
    name: budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Zuhra_Database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false